<h1>Simulators</h1>

<p *ngIf="!simulators"><em>Loading...</em></p>

<table class='table table-striped' *ngIf="simulators">
  <thead>
    <tr>
      <th>Date</th>
      <th>Temp. (C)</th>
      <th>Temp. (F)</th>
      <th>Summary</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let simulator of simulators">
      <td>{{ simulator.simulatorName }}</td>
      <td>{{ simulator.instanceName }}</td>
    </tr>
  </tbody>
</table><form class="form-inline" (ngSubmit)="send()" #messageForm="ngForm">
  <div class="form-group">
      <label class="sr-only" for="message">Message</label>
      <input type="text" class="form-control" id="message" placeholder="your message..." name="message" [(ngModel)]="message" required>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!messageForm.valid">Send SignalR Message</button>
</form>
